    <body>
        <p>Git and bash commands i've learnt today</p>
        <p>Bash Commands:
            <ol>
                <li>cd - Change Directory</li>
                <li>ls - List Directories</li>
                <li>open - Opens File in the current directory</li>
            </ol>
        </p>
        <p>Git Commands:
            <ol>
                <li>git clone [URL]</li>
                <li>git status</li>
                <li>git add [FILE_NAME]</li>
                <li>git commit -m "message"</li>
                <li>git push</li>
                <li>git pull</li>
            </ol>
        </p>
