<!DOCTYPE html>
<html>
    <main>
        <div>
            <head>
                <title>Survey Form</title>
            </head>
        </div>
        <div class="form-heading">
            <h1 id="title">Survey Form</h1>
        </div>
        <body id="description">
            <p>Let us know how we can improve freeCodeCamp!</p>
            <form id="survey-form">
                <div id="name">
                    <label>* Name: <input type="text" placeholder="Enter your name:"></label>    
                </div>
                <div id="email">
                    <label>* Email: <input type="text" placeholder="Enter your Email:"></label>
                </div>
                <div id="age">
                    <label>* Age: <input type="number" placeholder="Age"></label>
                </div>
                <div id="current-role">
                    <label>Which option best describes your current role?
                        <select>
                            <option disabled="">Select an option</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                        </label>
                </div>
                <div>
                    <label>* How like is that you would recommend freeCodeCamp to a friend?
                        <label><input type="radio" name="recommendation" value="Definitely">Definitely</label>
                        <label><input type="radio" name="recommendation" value="Maybe">Maybe</label>
                        <label><input type="radio" name="recommendation" value="Not Sure">Not sure</label>
                    </label>
                </div>
                <div>
                    <label>What do you like most in FCC:
                        <select>
                            <option disabled="">Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </label>
                </div>
                <div id="future-improvement">
                    <ul>
                        <li style="list-style: none;">
                            <label><input type="checkbox">Front-end Projects</label>
                        </li>
                        
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Front-end Projects</label>
                    </ul>
                </div>
            </form>
        </body>
    </main>
</html>
